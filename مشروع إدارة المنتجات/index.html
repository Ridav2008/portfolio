<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>مشروع إدارة المنتجات</title>
</head>
<body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>

      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
          <small id="total">0</small>
        </div>

          <input placeholder="count" type="number" id="count">
          <input placeholder="Category" type="text" id="Category">
          <button id="submit">Create</button>
        
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
          <div class="btnSearch">
            <button onclick="getSearchMod(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMod(this.id)" id="searchCatigory">Search By Catigory</button>
          </div>
          <div id="deletAll">
          </div>
          <table >
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>Catigory</th>
              <th>update</th>
              <th colspan="2">delete</th>
            </tr>
            <tbody id="tbody">
              <!--
              <tr>
                <td>1</td>
                <td>sumsong</td>
                <td>2000</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>2100</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>
              </tr>-->
            </tbody> 
          </table>
        </div>
      </div>
    </div>
<script src="main.js"></script>
</body>
</html>
